        <header>

        <main>
            <div style="display: flex; justify-content:space-around;align-items:center; text-align:center;  gap:30rem; ">
                <div>
                    <h1>Categorias</h1>
                </div>
                <div style="display:flex; justify-content:center; align-items:center; text-align:center; margin: 3rem;">  
                    <div class="input-group input-group-lg">
                        <span class="input-group-text" id="inputGroup-sizing-lg"><img src="./assets/svg/lens.svg" alt="..."></span>
                        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                    </div>
                    <div style="width: 300px;">
                        <button style="width: 100px;"type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#staticBackdrop">+ Add</button>
                    </div>
                </div>
                
            </div>
            <!-- Tabla para insertar dinamicamente -->
            <div class="table-responsive table-scroll" data-mdb-perfect-scrollbar="true" style="position: relative; height: 700px; width: 1750px;">
                <table class="mainTable table table-striped table-bordered table-responsive">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Description</th>
                            <th scope="col">Image</th>
                            <th scope="col">Delete</th>
                            <th scope="col">Update</th>
                        </tr>
                    </thead>
                    <tbody class="tableBody " id="categorias">
                        
                    </tbody>
                </table>
            </div>
            
            <!-- MODAL INSERTAR -->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header" style="background-color: black; color: white;">
                            <h1 class="modal-title fs-5" id="staticBackdropLabel">Add Category</h1>
                            <button type="button" class="btn btn-close-white" data-bs-dismiss="modal" aria-label="Close">X</button>
                        </div>
                        <div class="modal-body">
                            <form id="insertForm" ><!-- method="post" -->
                                <div class="mb-3">
                                    <label for="categoriaNombre" class="form-label">Categoria Nombre</label>
                                    <input type="text" class="form-control" id="categoriaNombre">
                                </div>
                                <div class="mb-3">
                                    <label for="descripcion" class="form-label">Descripcion</label>
                                    <input type="text" class="form-control" id="descripcion">
                                </div>
                                <div class="mb-3">
                                    <label for="imagen" class="form-label">Imagen</label>
                                    <input type="text" class="form-control" id="imagen" aria-describedby="emailHelp">
                                </div>
                                <button type="submit" class="btn btn-dark" data-bs-dismiss="modal">Submit</button>
                            </form>   
                        </div>
                    </div>
                </div>
            </div>
            <!-- MODAL UPDATE -->
            <div class="modal fade" id="staticBackdrop1" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel1" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header" style="background-color: black; color: white;">
                            <h1 class="modal-title fs-5" id="staticBackdropLabel1">Update</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="updateForm"><!-- method="post" -->
                                <div class="mb-3">
                                    <label for="imagenUpdate" class="form-label">Imagen</label>
                                    <input  type="text" class="form-control" id="imagenUpdate" >
                                </div>
                                <div class="mb-3">
                                    <label for="descripcionUpdate" class="form-label">Description</label>
                                    <input type="text" class="form-control" id="descripcionUpdate">
                                </div>
                                <div class="mb-3">
                                    <label for="categoriaNombreUpdate" class="form-label">Categoria Nombre</label>
                                    <input type="text" class="form-control" id="categoriaNombreUpdate">
                                </div>
                                <button type="submit"  class="btn btn-dark update" data-bs-dismiss="modal">Submit</button>
                            </form>   
                        </div>
                    </div>
                </div>
